# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
  #     desired widget in your `content/home/` folder.
  #   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'           # your top "About / Biography" block
    weight: 10

  - name: Publications
    url: '#publications'    # or '#featured', see note below
    weight: 20

  - name: Experience
    url: '#experience'
    weight: 30

  - name: Activities
    url: '#activities'      # or '#accomplishments'
    weight: 40

  - name: CV
    url: '/uploads/CV_YZhao.pdf'
    weight: 50
